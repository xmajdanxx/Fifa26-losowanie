<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EA FC 26 – Losowanie Drużyn</title>

<style>
body {
    margin: 0;
    background: radial-gradient(circle at top, #1b1f3b, #000);
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
}

h1 {
    margin: 20px 0;
    letter-spacing: 2px;
}

button {
    padding: 15px 40px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background: gold;
    cursor: pointer;
    font-weight: bold;
}

#draw {
    display: flex;
    justify-content: center;
    gap: 50px;
    margin-top: 40px;
}

.card {
    width: 180px;
    height: 230px;
    background: linear-gradient(145deg, #0b0f2e, #1e245c);
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    animation: flip 0.8s ease;
    box-shadow: 0 0 25px rgba(255,215,0,0.6);
}

.card img {
    width: 120px;
    height: 120px;
    object-fit: contain;
}

.card span {
    margin-top: 15px;
    font-weight: bold;
}

@keyframes flip {
    from {
        transform: rotateY(90deg);
        opacity: 0;
    }
    to {
        transform: rotateY(0);
        opacity: 1;
    }
}
</style>
</head>

<body>

<h1>EA FC 26 – LOSOWANIE</h1>
<button onclick="drawTeams()">LOSUJ</button>

<div id="draw"></div>

<script>
const teams = [
    // PREMIER LEAGUE
    {n:"Arsenal",l:"https://upload.wikimedia.org/wikipedia/en/thumb/5/53/Arsenal_FC.svg/256px-Arsenal_FC.svg.png"},
    {n:"Manchester City",l:"https://upload.wikimedia.org/wikipedia/en/thumb/e/eb/Manchester_City_FC_badge.svg/256px-Manchester_City_FC_badge.svg.png"},
    {n:"Manchester United",l:"https://upload.wikimedia.org/wikipedia/en/thumb/7/7a/Manchester_United_FC_crest.svg/256px-Manchester_United_FC_crest.svg.png"},
    {n:"Liverpool",l:"https://upload.wikimedia.org/wikipedia/en/thumb/0/0c/Liverpool_FC.svg/256px-Liverpool_FC.svg.png"},
    {n:"Chelsea",l:"https://upload.wikimedia.org/wikipedia/en/thumb/c/cc/Chelsea_FC.svg/256px-Chelsea_FC.svg.png"},

    // LA LIGA
    {n:"Real Madrid",l:"https://upload.wikimedia.org/wikipedia/en/thumb/5/56/Real_Madrid_CF.svg/256px-Real_Madrid_CF.svg.png"},
    {n:"FC Barcelona",l:"https://upload.wikimedia.org/wikipedia/en/thumb/4/47/FC_Barcelona_%28crest%29.svg/256px-FC_Barcelona_%28crest%29.svg.png"},
    {n:"Atlético Madrid",l:"https://upload.wikimedia.org/wikipedia/en/thumb/f/f4/Atletico_Madrid_2017_logo.svg/256px-Atletico_Madrid_2017_logo.svg.png"},

    // SERIE A
    {n:"Juventus",l:"https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Juventus_FC_2017_logo.svg/256px-Juventus_FC_2017_logo.svg.png"},
    {n:"AC Milan",l:"https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Logo_of_AC_Milan.svg/256px-Logo_of_AC_Milan.svg.png"},
    {n:"Inter",l:"https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/FC_Internazionale_Milano_2021.svg/256px-FC_Internazionale_Milano_2021.svg.png"},
    {n:"Napoli",l:"https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/SSC_Napoli.svg/256px-SSC_Napoli.svg.png"},

    // BUNDESLIGA
    {n:"Bayern München",l:"https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/FC_Bayern_M%C3%BCnchen_logo_%282017%29.svg/256px-FC_Bayern_M%C3%BCnchen_logo_%282017%29.svg.png"},
    {n:"Borussia Dortmund",l:"https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Borussia_Dortmund_logo.svg/256px-Borussia_Dortmund_logo.svg.png"},
    {n:"RB Leipzig",l:"https://upload.wikimedia.org/wikipedia/en/thumb/0/04/RB_Leipzig_2014_logo.svg/256px-RB_Leipzig_2014_logo.svg.png"},

    // LIGUE 1
    {n:"PSG",l:"https://upload.wikimedia.org/wikipedia/en/thumb/a/a7/Paris_Saint-Germain_F.C..svg/256px-Paris_Saint-Germain_F.C..svg.png"},
    {n:"Marseille",l:"https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Olympique_Marseille_logo.svg/256px-Olympique_Marseille_logo.svg.png"}
];

function drawTeams() {
    const draw = document.getElementById("draw");
    draw.innerHTML = "";

    const shuffled = teams.sort(() => 0.5 - Math.random());
    const selected = shuffled.slice(0, 2);

    selected.forEach(t => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <img src="${t.l}">
            <span>${t.n}</span>
        `;
        draw.appendChild(card);
    });
}
</script>

</body>
</html>
