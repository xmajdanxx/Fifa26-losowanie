<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EA FC 26 â€“ Pack Opening</title>

<style>
body{
    margin:0;
    background:radial-gradient(circle at top,#0b0f2e,#000);
    font-family:Arial,sans-serif;
    color:white;
    text-align:center;
    overflow:hidden;
}

h1{margin:20px 0;}

button{
    padding:16px 50px;
    font-size:20px;
    border:none;
    border-radius:12px;
    background:gold;
    font-weight:bold;
    cursor:pointer;
}

#pack{
    width:200px;
    height:260px;
    background:linear-gradient(145deg,#1a1f5c,#0b0f2e);
    margin:60px auto 0;
    border-radius:18px;
    box-shadow:0 0 40px rgba(255,215,0,.6);
    display:flex;
    justify-content:center;
    align-items:center;
    animation:pulse 1.2s infinite;
}

#pack.open{
    animation:explode .9s ease forwards;
}

@keyframes pulse{
    0%{box-shadow:0 0 15px rgba(255,215,0,.3);}
    50%{box-shadow:0 0 35px rgba(255,215,0,.8);}
    100%{box-shadow:0 0 15px rgba(255,215,0,.3);}
}

@keyframes explode{
    to{transform:scale(2);opacity:0;}
}

#cards{
    display:flex;
    justify-content:center;
    gap:40px;
    margin-top:40px;
}

.card{
    width:200px;
    height:260px;
    background:linear-gradient(145deg,#0b0f2e,#1e245c);
    border-radius:18px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    opacity:0;
    transform:scale(0.3) rotateY(180deg);
    box-shadow:0 0 40px rgba(255,215,0,.8);
}

.card.show{
    animation:reveal 1.1s ease forwards;
}

.card img{
    width:130px;
    height:130px;
    object-fit:contain;
    margin-bottom:10px;
}

@keyframes reveal{
    60%{transform:scale(1.1) rotateY(0);}
    100%{opacity:1;transform:scale(1) rotateY(0);}
}
</style>
</head>

<body>

<h1>ðŸŽ´ EA FC 26 â€“ PACK OPENING</h1>
<button onclick="openPack()">OTWÃ“RZ PACZKÄ˜</button>

<div id="pack">PACK</div>
<div id="cards"></div>

<script>
const teams=[
{n:"Real Madrid",l:"https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.png"},
{n:"FC Barcelona",l:"https://upload.wikimedia.org/wikipedia/en/4/47/FC_Barcelona.png"},
{n:"Manchester City",l:"https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_City_FC.png"},
{n:"Arsenal",l:"https://upload.wikimedia.org/wikipedia/en/5/53/Arsenal_FC.png"},
{n:"Bayern MÃ¼nchen",l:"https://upload.wikimedia.org/wikipedia/en/1/1b/FC_Bayern_Munich_logo.png"},
{n:"PSG",l:"https://upload.wikimedia.org/wikipedia/en/a/a7/Paris_Saint-Germain_F.C..png"},
{n:"Juventus",l:"https://upload.wikimedia.org/wikipedia/en/d/d2/Juventus_FC_2017_logo.png"},
{n:"AC Milan",l:"https://upload.wikimedia.org/wikipedia/en/0/0c/AC_Milan.png"},
{n:"Liverpool",l:"https://upload.wikimedia.org/wikipedia/en/0/0c/Liverpool_FC.png"},
{n:"Borussia Dortmund",l:"https://upload.wikimedia.org/wikipedia/en/6/67/Borussia_Dortmund_logo.png"}
];

function openPack(){
    const pack=document.getElementById("pack");
    const cards=document.getElementById("cards");
    cards.innerHTML="";
    pack.classList.add("open");

    setTimeout(()=>{
        pack.style.display="none";
        const shuffled=[...teams].sort(()=>Math.random()-0.5);
        shuffled.slice(0,2).forEach((t,i)=>{
            const card=document.createElement("div");
            card.className="card";
            card.innerHTML=`
                <img src="${t.l}">
                <strong>${t.n}</strong>
            `;
            cards.appendChild(card);
            setTimeout(()=>card.classList.add("show"), i*700);
        });
    },900);

    setTimeout(()=>{
        pack.classList.remove("open");
        pack.style.display="flex";
    },3000);
}
</script>

</body>
</html>
