<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EA FC 26 – Losowanie Drużyn</title>

<style>
body {
    margin: 0;
    background: radial-gradient(circle at top, #1b1f3b, #000);
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
}

h1 {
    margin: 20px 0;
}

button {
    padding: 15px 40px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background: gold;
    cursor: pointer;
    font-weight: bold;
}

#draw {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-top: 40px;
}

.card {
    width: 180px;
    height: 230px;
    background: linear-gradient(145deg, #0b0f2e, #1e245c);
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    animation: flip 0.7s ease;
    box-shadow: 0 0 25px rgba(255,215,0,0.6);
}

.card img {
    width: 120px;
    height: 120px;
    object-fit: contain;
}

@keyframes flip {
    from { transform: rotateY(90deg); opacity: 0; }
    to { transform: rotateY(0); opacity: 1; }
}
</style>
</head>

<body>

<h1>EA FC 26 – LOSOWANIE</h1>
<button onclick="drawTeams()">LOSUJ</button>

<div id="draw"></div>

<script>
const teams = [

/* PREMIER LEAGUE */
{n:"Arsenal",l:"https://upload.wikimedia.org/wikipedia/en/5/53/Arsenal_FC.png"},
{n:"Manchester City",l:"https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_City_FC.png"},
{n:"Manchester United",l:"https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC.png"},
{n:"Liverpool",l:"https://upload.wikimedia.org/wikipedia/en/0/0c/Liverpool_FC.png"},
{n:"Chelsea",l:"https://upload.wikimedia.org/wikipedia/en/c/cc/Chelsea_FC.png"},

/* LA LIGA */
{n:"Real Madrid",l:"https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.png"},
{n:"FC Barcelona",l:"https://upload.wikimedia.org/wikipedia/en/4/47/FC_Barcelona.png"},
{n:"Atlético Madrid",l:"https://upload.wikimedia.org/wikipedia/en/f/f4/Atletico_Madrid_2017_logo.png"},

/* SERIE A */
{n:"Juventus",l:"https://upload.wikimedia.org/wikipedia/en/d/d2/Juventus_FC_2017_logo.png"},
{n:"AC Milan",l:"https://upload.wikimedia.org/wikipedia/en/0/0c/AC_Milan.png"},
{n:"Inter",l:"https://upload.wikimedia.org/wikipedia/en/0/05/Inter_Milan.png"},
{n:"Napoli",l:"https://upload.wikimedia.org/wikipedia/commons/2/2d/SSC_Napoli.png"},

/* BUNDESLIGA */
{n:"Bayern München",l:"https://upload.wikimedia.org/wikipedia/en/1/1b/FC_Bayern_Munich_logo.png"},
{n:"Borussia Dortmund",l:"https://upload.wikimedia.org/wikipedia/en/6/67/Borussia_Dortmund_logo.png"},
{n:"RB Leipzig",l:"https://upload.wikimedia.org/wikipedia/en/0/04/RB_Leipzig_2014_logo.png"},

/* LIGUE 1 */
{n:"PSG",l:"https://upload.wikimedia.org/wikipedia/en/a/a7/Paris_Saint-Germain_F.C..png"},
{n:"Marseille",l:"https://upload.wikimedia.org/wikipedia/en/d/d8/Olympique_Marseille_logo.png"}

];

function drawTeams() {
    const draw = document.getElementById("draw");
    draw.innerHTML = "";

    const shuffled = [...teams].sort(() => Math.random() - 0.5);
    shuffled.slice(0, 2).forEach(t => {
        draw.innerHTML += `
            <div class="card">
                <img src="${t.l}" loading="eager">
                <strong>${t.n}</strong>
            </div>
        `;
    });
}
</script>

</body>
</html>
