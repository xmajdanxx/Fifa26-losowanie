function roll(el){
    el.classList.add("roll");
    let i = 0;
    let interval = setInterval(()=>{
        el.innerHTML = teams[i%teams.length].n;
        i++;
    },100);
    return interval;
}

function losuj(){
    const p1 = document.getElementById("p1");
    const p2 = document.getElementById("p2");

    let r1 = roll(p1);
    let r2 = roll(p2);

    setTimeout(()=>{
        clearInterval(r1);
        clearInterval(r2);

        let pool=[...teams];
        let t1=pool.splice(Math.floor(Math.random()*pool.length),1)[0];
        let t2=pool[Math.floor(Math.random()*pool.length)];

        p1.classList.remove("roll");
        p2.classList.remove("roll");

        p1.innerHTML=`<h3>Gracz 1</h3><img src="${t1.l}"><div>${t1.n}</div>`;
